{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
  <h1>Delete Post</h1>

  <p>Are you sure you want to delete "{{ object.title }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>

  <p><a href="{% url 'post_list' %}">⬅️ Back to all posts</a></p>
{% endblock %}
