<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Blog{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <nav style="background-color: #eee; padding: 10px;">
    <a href="/">Home</a>
    
    {% if user.is_authenticated %}
      <span style="margin-left: 10px;">Hello, {{ user.username }}!</span>
      <form method="post" action="{% url 'logout' %}" style="display:inline; margin-left: 10px;">
        {% csrf_token %}
        <button type="submit">Logout</button>
      </form>
    {% else %}
      <a href="{% url 'login' %}" style="margin-left: 10px;">Login</a>
      <a href="{% url 'signup' %}" style="margin-left: 10px;">Sign Up</a>
    {% endif %}
  </nav>

  <hr>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <hr>

  <footer style="text-align: center; color: #888; padding: 10px;">
    &copy; 2025 My Blog. Built with Django.
  </footer>

</body>
</html>
