<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Blog{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- Optional Bootstrap (if you want Bootstrap too) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav>
    <a href="/">Home</a>
    <!-- Optional: Add more links like About, Contact, etc. -->
  </nav>

  <hr>

  <div class="container">
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
  </div>

  <hr>

  <footer>
    <p style="text-align: center; color: #888;">&copy; 2025 My Blog. Built with Django.</p>
  </footer>

</body>
</html>
