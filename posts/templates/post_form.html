{% extends 'base.html' %}

{% block title %}New / Edit Post{% endblock %}

{% block content %}
  <h1>New / Edit Post</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

  <p><a href="{% url 'post_list' %}">⬅️ Back to all posts</a></p>
{% endblock %}
