{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <p>by {{ post.author.username }} on {{ post.created_at|date:"Y-m-d" }}</p>
  <p>{{ post.body }}</p>

  <!-- Edit/Delete links -->
  <p>
    <a href="{% url 'post_edit' post.pk %}">✏️ Edit</a> |
    <a href="{% url 'post_delete' post.pk %}">🗑️ Delete</a>
  </p>

  <p>
    <a href="{% url 'post_list' %}">⬅️ Back to all posts</a>
  </p>
{% endblock %}
